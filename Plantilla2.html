<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Recibo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 15px 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    /* Encabezado */
    .header {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .header h4 {
      margin: 0;
      font-size: 22px;
    }
    .header p {
      margin: 2px 0;
      font-size: 12px;
      line-height: 1.3;
    }
    /* Información del recibo */
    .recibo-info {
      text-align: right;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
    }
    /* Datos del cliente */
    .client-info {
      margin-bottom: 15px;
    }
    .client-info .label {
      font-size: 13px;
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }
    .client-info .value {
      font-size: 13px;
      border-bottom: 1px dashed #999;
      padding-bottom: 3px;
      margin-bottom: 5px;
      display: block;
    }
    /* Detalle de la factura en formato vertical */
    .invoice-details {
      margin-bottom: 15px;
    }
    .invoice-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #333;
    }
    .invoice-item .field {
      margin-bottom: 4px;
      font-size: 12px;
      line-height: 1.4;
    }
    .invoice-item .field .label {
      font-weight: bold;
    }
    /* Total */
    .total {
      text-align: right;
      font-size: 14px;
      font-weight: bold;
      border-top: 1px solid #333;
      padding-top: 5px;
      margin-bottom: 15px;
    }
    /* Pie de página */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado de la empresa -->
    <div class="header">
      <h4>CEVENCA</h4>
      <p>Dirección: Av. Las Ferias, C.C. Isora, piso Mezzanina, local 07</p>
      <p>Teléfonos: 0414-4281527 / 0426-2355934</p>
    </div>
    
    <!-- Información del recibo -->
    <div class="recibo-info">
      RECIBO: @Numero
    </div>
    
    <!-- Datos del cliente -->
    <div class="client-info">
      <span class="label">Estudiante:</span>
      <span class="value">@CLIENTE</span>
      <br />
      <span class="label">Cédula:</span>
      <span class="value">@DOCUMENTO</span>
      <br />
      <span class="label">Fecha:</span>
      <span class="value">@FECHA</span>
    </div>
    
    <!-- Detalles verticales de la factura (se inyectará dinámicamente cada detalle y el total) -->
    <div class="invoice-details">
      @DETALLES
    </div>
    
    <!-- Pie de página -->
    <div class="footer">
      Gracias por su preferencia.<br>
      Recibo generado por CEVENCA.
    </div>
  </div>
</body>
</html>
